<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework-35</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<!-- NavBar -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex justify-content-between align-items-center">
    <div class="container">
        <a href="#" class="navbar-brand">JS Employee</a>

        <ul class="navbar-nav">
            <li class="nav-item"><a href="" class="nav-link">News</a></li>
            <li class="nav-item"><a href="" class="nav-link">Technology</a></li>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal">Add Employee</button>
        </ul>
    </div>
</nav>

<!-- Content -->

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="progress mt-3">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <div class="col-6">
            <div class="row" id="result1"></div>
        </div>

        <div class="col-6">
            <div class="row" id="result2"></div>
        </div>
    </div>
</div>

<!-- Modal -->

<div class="modal" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Employee</h3>
            </div>

            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Username" id="name">
                <input type="number" class="form-control mt-3" placeholder="Age" id="age">
                <select class="form-control mt-3" id="select">
                    <option>CEO</option>
                    <option>Security</option>
                    <option>Manager</option>
                    <option>Programmer</option>
                </select>
                <input type="number" class="form-control mt-3" placeholder="Salary" id="salary">

                <button type="button" class="btn btn-success mt-3 d-block ml-auto" onclick="addCard()" data-dismiss="modal" id="add">Add</button>

            </div>
        </div>
    </div>
</div>

<div class="modal" id="modal2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Employee</h3>
            </div>

            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Username" id="name2">
                <input type="number" class="form-control mt-3" placeholder="Age" id="age2">
                <select class="form-control mt-3" id="select2">
                    <option>CEO</option>
                    <option>Security</option>
                    <option>Manager</option>
                    <option>Programmer</option>
                </select>
                <input type="number" class="form-control mt-3" placeholder="Salary" id="salary2">

                <button type="button" class="btn btn-success mt-3 d-block ml-auto" onclick="left()" data-dismiss="modal">Add</button>

            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.slim.min.js"></script>

</body>
</html>
